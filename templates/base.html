<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Lunch.ly {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container-fluid">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Lunch.ly</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto align-items-center">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            Customers <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <div class="row-sm-10">
          <a class="nav-link" href="/add/">Add a Customer</a>
          </div>
        </li>
        <li class="nav-item">
          <div class="row-sm-10 ">
            <form class="form-inline" action= "/search">
            
              <label for="search" style="color: yellow;">Search by Name:</label>
              <input type ="text" id="search" name="firstName"
                     placeholder="first name">
              <input type ="text" id="search" name="lastName"
                     placeholder="last name">
                     <button>Search</button>
            </form>
          </div>  
            <!-- <div class="mb-3 ">
              <label for="search" class=" col-form-label">Search by Name:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="search" value="first Name last Name">
              </div>
            </div> -->
        </li>
      </ul>
    </div>
  </nav>

</div>
<div class="container">

  <div id="content" style="margin-top: 80px">
    {% block content %}{% endblock %}
  </div>

</div>
</body>
</html>
